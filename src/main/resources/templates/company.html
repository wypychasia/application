<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>License Manager Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron-text-center">
        <center>
            <h1>License Manager Application</h1>
            <p><i>Application by Joanna Wypych, 2017</i></p>
        </center>
    </div>
    <center>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><a th:href="@{/home}">Home</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/company}">Company</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/ownedproducts}">Owned Products</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/avalibleProducts}">Other Products</a></button>
        </div>
    </center>
    <center><h2>Data of your company:</h2></center>
    <br/>
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
        <form class="form-horizontal" method="POST" th:object="${companyData}">
            <div class="form-group">
                <label class="control-label col-sm-2" for="company">Company name</label>
                <div class="col-sm-10">
                    <input type="text" id="company" th:field="*{companyName}"/>
                </div>
                <div th:if="${#fields.hasErrors('companyName')}">
                    <p th:each="err : ${#fields.errors('companyName')}" th:text="${err}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nip">NIP Number</label>
                <div class="col-sm-10">
                    <input type="text" id="nip" th:field="*{NIPNumber}"/>
                    <div th:if="${#fields.hasErrors('NIPNumber')}">
                        <ul><li th:each="err : ${#fields.errors('NIPNumber')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="vat">VAT Tax Payer</label>
                <div class="col-sm-10">
                    <input type="text" id="vat" th:field="*{VATTaxPayer}"/>
                    <div th:if="${#fields.hasErrors('VATTaxPayer')}">
                        <ul><li th:each="err : ${#fields.errors('VATTaxPayer')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email Address</label>
                <div class="col-sm-10">
                    <input type="text" id="email" th:field="*{emailAddress}"/>
                    <div th:if="${#fields.hasErrors('emailAddress')}">
                        <ul><li th:each="err : ${#fields.errors('emailAddress')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">Address City</label>
                <div class="col-sm-10">
                    <input type="text" id="city" th:field="*{addressCity}"/>
                    <div th:if="${#fields.hasErrors('addressCity')}">
                        <ul><li th:each="err : ${#fields.errors('addressCity')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="code">Address Postal Code</label>
                <div class="col-sm-10">
                    <input type="text" id="code" th:field="*{addressPostalCode}"/>
                    <div th:if="${#fields.hasErrors('addressPostalCode')}">
                        <ul><li th:each="err : ${#fields.errors('addressPostalCode')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="street">Address Street</label>
                <div class="col-sm-10">
                    <input type="text" id="street" th:field="*{addressStreet}"/>
                    <div th:if="${#fields.hasErrors('addressStreet')}">
                        <ul><li th:each="err : ${#fields.errors('addressStreet')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="addressNbr">Address House Number</label>
                <div class="col-sm-10">
                    <input type="text" id="addressNbr" th:field="*{addressHouseNumber}"/>
                    <div th:if="${#fields.hasErrors('addressHouseNumber')}">
                        <ul><li th:each="err : ${#fields.errors('addressHouseNumber')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="number">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" id="number" th:field="*{phoneNumber}"/>
                    <div th:if="${#fields.hasErrors('phoneNumber')}">
                        <ul><li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comments">Comments</label>
                <div class="col-sm-10">
                    <input type="text" id="comments" th:field="*{comments}"/>
                    <div th:if="${#fields.hasErrors('comments')}">
                        <ul><li th:each="err : ${#fields.errors('comments')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="licence">License Number</label>
                <div class="col-sm-10">
                    <input type="text" id="licence" th:field="*{licenseNumber}"/>
                    <div th:if="${#fields.hasErrors('licenseNumber')}">
                        <ul><li th:each="err : ${#fields.errors('licenseNumber')}" th:text="${err}"></li></ul>
                    </div>
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-default" value="Update">Update</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </center>

        </form>
        </div>
    </div>
    <div class="footer">
        <center>
            <form th:action="@{/logout}" method="post">
                <h4 th:inline="text">Logged as: [[${#httpServletRequest.remoteUser}]]
                <input type="submit" class="btn btn-default" value="Sign Out"/>
                </h4>
            </form>
        </center>
    </div>
</div>
    </body>
</html>
