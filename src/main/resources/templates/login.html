<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>License Manager Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body>
    <div class="container">
        <div class="jumbotron-text-center">
            <center>
                <h1>License Manager Application</h1>
                <p><i>Application by Joanna Wypych, 2017</i></p>
            </center>
        </div>
        <center>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out!</div>
            </div>
        </center>
        <center><h3>Please, try to log in:</h3></center>
        <center>
        <form class="form-horizontal" th:action="@{/login}" method="post" style="width: 45%">
        	<div class="form-group">
                <label class="control-label col-sm-2" for="username">User name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password"/>
                </div>
            </div>
            <button type="submit" class="btn btn-default" value="Sign In">Sign in</button>
        </form>
        </center>
        <center>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password!</div>
        </div>
        </center>
        <br/>
    </div>
    </body>
</html>
