<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>License Manager Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron-text-center">
        <center>
            <h1>License Manager Application</h1>
            <p><i>Application by Joanna Wypych, 2017</i></p>
        </center>
    </div>
    <center>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><a th:href="@{/home}">Home</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/company}">Company</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/ownedproducts}">Owned Products</a> </button>
            <button type="button" class="btn btn-default"><a th:href="@{/otherproducts}">Other Products</a></button>
        </div>
    </center>
        <br/>

        <br/>
        <h2>Products that your company does not own yet:</h2>
        <table th:each="otherProduct : ${otherProducts}">
        <tr><th>Product Name: </th><th><span th:text ="${otherProduct.productName}"></span></th></tr>
        <tr><th>Module 1: </th><th><span th:text ="${otherProduct.moduleOne}"></span></th></tr>
        <tr><th>Module 2: </th><th><span th:text ="${otherProduct.moduleTwo}"></span></th></tr>
        <tr><th>Module 3: </th><th><span th:text ="${otherProduct.moduleThree}"></span></th></tr>
        <tr><th>Module 4: </th><th><span th:text ="${otherProduct.moduleFour}"></span></th></tr>
        <tr><th>Module 5: </th><th><span th:text ="${otherProduct.moduleFive}"></span></th></tr>
        <tr><th>Codes Number: </th><th><span th:text ="${otherProduct.codesNumber}"></span></th></tr>
        <br/>
        </table>
        <h2>Buy a new product:</h2>
        <form method="POST" th:object="${newProduct}">
        <table>
        <tr><th><label>Product Name: </label></th><th><input type="text" th:field="*{productName}" /></th><th><div th:if="${#fields.hasErrors('productName')}"><ul><li th:each="err : ${#fields.errors('productName')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Module 1: </label></th><th><input type="text" th:field="*{moduleOne}" /></th><th><div th:if="${#fields.hasErrors('moduleOne')}"><ul><li th:each="err : ${#fields.errors('moduleOne')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Module 2: </label></th><th><input type="text" th:field="*{moduleTwo}" /></th><th><div th:if="${#fields.hasErrors('moduleTwo')}"><ul><li th:each="err : ${#fields.errors('moduleTwo')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Module 3: </label></th><th><input type="text" th:field="*{moduleThree}" /></th><th><div th:if="${#fields.hasErrors('moduleThree')}"><ul><li th:each="err : ${#fields.errors('moduleThree')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Module 4: </label></th><th><input type="text" th:field="*{moduleFour}" /></th><th><div th:if="${#fields.hasErrors('moduleFour')}"><ul><li th:each="err : ${#fields.errors('moduleFour')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Module 5: </label></th><th><input type="text" th:field="*{moduleFive}" /></th><th><div th:if="${#fields.hasErrors('moduleFive')}"><ul><li th:each="err : ${#fields.errors('moduleFive')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th><label>Codes Number: </label></th><th><input type="text" th:field="*{codesNumber}" /></th><th><div th:if="${#fields.hasErrors('codesNumber')}"><ul><li th:each="err : ${#fields.errors('codesNumber')}" th:text="${err}"></li></ul></div></th></tr>
        <tr><th></th><th><input type="submit" value="Update" /></th><th></th></tr>
        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <div class="footer">
            <center>
                <form th:action="@{/logout}" method="post">
                    <h4 th:inline="text">Logged as: [[${#httpServletRequest.remoteUser}]]
                    <input type="submit" class="btn btn-default" value="Sign Out"/>
                    </h4>
                </form>
            </center>
        </div>
</div>
    </body>
</html>
